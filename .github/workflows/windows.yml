name: Windows Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build:win

      - uses: actions/upload-artifact@v4
        with:
          name: Print-Bridge-Windows
          path: dist/*
