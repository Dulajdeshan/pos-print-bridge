<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Benzene POS Printer Bridge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #667eea;
            margin-top: 0;
            font-size: 24px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            margin: 20px 0;
            font-weight: 600;
        }

        .info {
            color: #666;
            line-height: 1.6;
            margin: 20px 0;
            font-size: 15px;
        }

        .note {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="asset://icon.ico" alt="POS Printer Bridge" class="icon">
        <h1>POS Printer Bridge</h1>
        <div class="status">‚óè Running</div>

        <div class="info">
            <p>The printer bridge service is active and ready to handle print requests from your POS system.</p>
        </div>

        <div class="note">
            This app runs in the system tray.<br>
            You can close this window safely.
        </div>
    </div>
</body>

</html>
